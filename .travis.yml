language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ldcamachoc/react-test -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t ldcamachoc/multi-client ./client .
  - docker build -t ldcamachoc/multi-nginx ./nginx .
  - docker build -t ldcamachoc/multi-server ./server .
  - docker build -t ldcamachoc/multi-worker ./worker .
  # Log into the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push ldcamachoc/multi-client
  - docker push ldcamachoc/multi-nginx
  - docker push ldcamachoc/multi-server
  - docker push ldcamachoc/multi-worker